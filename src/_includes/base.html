<!doctype html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="soccer, coach, video, training, drills">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="author" content="Nimble Start">

  <!-- Meta Tags gererated using https://metatags.io/-->
  <!-- Primary Meta Tags -->
  <title>{{ metadata.title }}</title>
  <meta name="title" content="{{ metadata.title }}">
  <meta name="description" content="{{ metadata.description }}">
  <meta name="generator" content="11ty">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://soccer-grid.netlify.app/">
  <meta property="og:title" content="{{ metadata.title }}">
  <meta property="og:description" content="{{ metadata.description }}">
  <meta property="og:image" content="{{ '/logo.svg' | url }}"> <!-- https://editsvgcode.com/ -->

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://soccer-grid.netlify.app/">
  <meta property="twitter:title" content="{{ metadata.title }}">
  <meta property="twitter:description" content="{{ metadata.description }}">
  <meta property="twitter:image" content="{{ '/logo.svg' | url }}">

<!-- Todo standardize this -->

  <link rel="apple-touch-icon" href="{{ '/logo.svg' | url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | url }}">


  <link rel="stylesheet" href="/css/styles.css">
  <style>
    * .button:hover {
      text-decoration: underline;
    }

    .button:active,
    .button.is-checked {
      background-color: gray;
      color: white;
    }
    
  </style>
</head>

  <script src="./script.js"></script>
</body>

</html>
