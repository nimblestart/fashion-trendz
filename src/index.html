---
layout: base.html
title: ⚽
---
<div id="videos">

  <div id="filters" class="button-group flex flex-wrap justify-start space-x-1 space-y-1 p-1 transition-height duration-300 ease-in-out h-8 hover:h-28 object-cover overflow-hidden">
    <div class="hidden"></div>

    <div class="flex flex-nowwrap rounded p-1 bg-yellow-500 font-medium text-xs leading-tight uppercase text-center">
      <img src="{{ '/logo.svg' | url }}" width="15">
      <p class="pl-1">{{metadata.sitename}}</p>
    </div>

    <input type="text" id="quicksearch" placeholder="Search"
      class="px-1 placeholder-slate-500 relative rounded text-sm border focus:border-yellow-600 focus:outline-none" />

    <button class="button rounded p-1 bg-gray-300 font-medium text-xs leading-tight uppercase text-center"><a
        href="{{metadata.guide_url}}" target="_blank">Guide</a></button>

    <button data-filter="*"
      class="button rounded p-1 bg-gray-300 font-medium text-xs leading-tight uppercase text-center">All</button>

    {%gettags videodata.video_library %}
    <!--
    {% for tag in tagdata.video_tags %}
    <button data-filter=".{{tag}}"
      class="button rounded p-1 bg-gray-300 font-medium text-xs leading-tight uppercase text-center">{{tag}}</button>
    {% endfor %}
    -->
  </div>

  <div class="grid flex flex-wrap">
    {% for video in videodata.video_library %}
    <div
      class="element-item {% removecomma video.tags %} p-1 w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4">
      <iframe class="w-full aspect-video rounded" src="https://www.youtube.com/embed/{{video.id}}&autoplay=1"
        srcdoc="<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img,span{position:absolute;width:100%;top:0;bottom:0;margin:auto}span{height:1.5em;text-align:center;font:48px/1.5 sans-serif;color:white;text-shadow:0 0 0.5em black}</style><a href=https://www.youtube.com/embed/{{video.id}}?autoplay=1><img src=https://img.youtube.com/vi/{{video.id}}/hqdefault.jpg alt=''><span>▶️<!--▶--></span></a>"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        title=""></iframe>
      <h3 class="hidden">{{video.tags}}</p>
    </div>
    {% endfor %}
  </div>

  <!---
  <div class="element-item {{video.tags}} p-1 w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4">
    <iframe class="w-full aspect-video rounded" src="https://www.youtube-nocookie.com/embed/{{ video.id }}"></iframe>
    <h3 class="hidden">{{video.tags}}</p>
  </div>
  -->
</div>
